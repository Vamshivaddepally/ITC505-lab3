<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serving Custom Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sigmar', sans-serif;
            src: url('Sigmar-Regular\ \(1\).woff') format('woff');
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: red;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>How to Serve a Custom Font to a Web Page</h1>
    <p>
        To display a custom font on a webpage, we can use the <code>@font-face</code> rule in CSS or link Google Fonts.
    </p>
    <p>
        The browser downloads the font and applies it to elements styled with <code>font-family</code>.
    </p>

    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script>
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
